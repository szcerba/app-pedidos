<form #formulario="ngForm" class="margen-chico" (ngSubmit)="guardarDatosPerfil()">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" [(ngModel)]="perfil.nombre" #nombre="ngModel" required minlength="3">
    <p *ngIf="nombre.invalid && nombre.touched" class="error">Ingrese un nombre válido</p>
  </div>
  <div>
    <label for="direccion">Dirección</label>
    <input type="text" name="direccion" id="direccion" [(ngModel)]="perfil.direccion" #direccion="ngModel" required minlength="8">
    <p *ngIf="direccion.invalid && direccion.touched" class="error">Ingrese una dirección válida</p>
  </div>
  <div>
    <label for="detalleEntrega">Detalles para la entrega</label>
    <input type="text" name="notas" id="detalleEntrega" [(ngModel)]="perfil.detalleEntrega" #detalleEntrega="ngModel">
  </div>
  <div>
    <label for="telefono">Teléfono</label>
    <input type="text" name="telefono" id="telefono" [(ngModel)]="perfil.telefono" #telefono="ngModel" required minlength="5">
    <p *ngIf="telefono.invalid && telefono.touched" class="error">Ingrese un teléfono válido</p>
  </div>
  <button [disabled]="formulario.invalid">Enviar</button>
</form>
